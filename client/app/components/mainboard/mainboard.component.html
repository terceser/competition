<div class="wrapper" style="background-color:rgba(218, 218, 218, 0.733);">
    <div class="background-image-blur" style="background-image: url('../assets/img/fabio-mangione.jpg');"></div>
    <div class="page-header page-header-xs page-header-round" data-parallax="true"
        style="background-image: url('../assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="motto text-center">
                <h1>Rounds</h1>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input aria-describedby="basic-addon1" class="form-control" placeholder="Search"
                                [(ngModel)]="query" type="text">
                            <span class="input-group-addon" id="basic-addon1"><i aria-hidden="true"
                                    class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="section section-round" style="background-color:rgba(255, 255, 255, 0);">
        <div class="container">
            <div class="card card-plain"><a class="btn btn-primary" style="color:white;margin-top:-25px;"
                    (click)="addRound()">ADD NEW ROUND</a></div>
            <app-roundcard *ngFor="let round of rounds | search:query" [round]="round"></app-roundcard>
        </div>
    </div>
</div>
